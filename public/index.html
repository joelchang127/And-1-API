<body>
  <h1>NBA Player Search</h1>
  <div class="container">
    <form class="search-parts" id="form" >
      <div>
        <input type="text" name="name" placeholder="Who do you want to look up?" id="playername" autocomplete="off" spellcheck="false">
      </div>
        <button type="button" onClick="getPlayerInfo()">Search</button>
    </form>
    <!-- <img src="mj-crying.png" alt="crying mj meme"> -->
  </div>
  <div class="name">
    <div><span id="firstname"></span></div>
    <div><span id="lastname"></span></div>
    <div><span id="team"></span></div>
  </div>
  <div class="displayboard" id="hideMe">
    <div class="name-and-team">
      <span id="name"></span>
      <span id="team-name"></span>
    </div>
    <div class="stats">
      <div class="season-header">
        <h3>2020-2021 SEASON STATS</h3>
      </div>
      <ul class="stats-bulk">
        <div class="pts">
          <li>PTS</li>
          <li><span id="pts"></span></li>
        </div>
        <div class="reb">
          <li>REB</li>
          <li><span id="reb"></span></li>
        </div>
        <div class="ast">
          <li>AST</li>
          <li><span id="ast"></span></li>
        </div>
        <div class="stl">
          <li>STL</li>
          <li><span id="stl"></span></li>
        </div>
      </ul>
